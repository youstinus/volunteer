<app-header>Organizations</app-header>

<ion-content padding>
    <ion-card *ngFor="let organization of organizations" (click)="onOrganizationClicked(organization)">
        <img src="//www.sprouts.com/wp-content/uploads/2017/11/img-placeholder-generic-1-300x189.png">
        <ion-card-header>

            <ion-card-title>{{organization.title}}</ion-card-title>
            <ion-card-subtitle>{{organization.address}}</ion-card-subtitle>
            <ion-card-subtitle>{{organization.website}}</ion-card-subtitle>

        </ion-card-header>

        <ion-card-content>
            {{organization.description}}
        </ion-card-content>
    </ion-card>
</ion-content>
