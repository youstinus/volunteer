<app-header>Organizations</app-header>

<ion-content padding class="bodis">
    <ion-grid>
        <ion-row>
            <ion-col>
                <!--<ion-searchbar [(ngModel)]="searchTerm" (ionChange)="setFilteredItems()"></ion-searchbar>-->
            </ion-col>
            <ion-col>

            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-card *ngFor="let organizations of organizationsx" (click)="onOrganizationClicked(organizations)">
        <img class="img" [src]="organizations.imageUrl" (error)="updateUrl(organizations)" />

            <ion-card-title>
                {{organizations.title}}
            </ion-card-title>

        <ion-card-content style=" white-space: pre-line ;word-break: normal; overflow: hidden; text-overflow: ellipsis" >{{organizations.description}}</ion-card-content>

    </ion-card>
</ion-content>

<ion-spinner name="bubbles" class="spin" *ngIf="spin" color="secondary"></ion-spinner>
