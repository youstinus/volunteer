<app-header>{{orgsHeader}}</app-header>

<ion-content padding class="bodis">
    <ion-grid>
        <ion-row>
            <ion-col>
            </ion-col>
            <ion-col>

            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-card *ngFor="let organizations of organizations" (click)="onOrganizationClicked(organizations)">
        <img class="img" [src]="organizations.imageUrl" (error)="updateUrl(organizations)"/>

        <ion-card-title style="float: bottom; text-align: center; margin-top: 10px">
            {{organizations.title}}
        </ion-card-title>


    </ion-card>
</ion-content>

<ion-spinner name="bubbles" class="spin" *ngIf="spin" color="secondary"></ion-spinner>
