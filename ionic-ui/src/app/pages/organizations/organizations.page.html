<app-header>{{orgsHeader}}</app-header>

<ion-content padding class="bodis">
    <ion-grid>
        <ion-row>
            <ion-col>
            </ion-col>
            <ion-col>

            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-card *ngFor="let organization of organizations" (click)="onOrganizationClicked(organization)">
        <div class="image-box">
            <img class="imga" src="{{ organization.imageUrl }}" />
        </div>

        <ion-item>
            <ion-icon name="mail" slot="start"></ion-icon>
            <ion-label>{{organization.email}}</ion-label>
        </ion-item>

        <ion-card-content>
            <ion-card-header>
                <ion-card-title>{{organization.title}}</ion-card-title>
            </ion-card-header>
        </ion-card-content>
    </ion-card>
</ion-content>

<ion-spinner name="bubbles" class="spin" *ngIf="spin" color="secondary"></ion-spinner>
