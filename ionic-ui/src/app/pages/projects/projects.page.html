<ion-header>
  <ion-toolbar>
    <ion-title>Projects</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let project of projects" (click)="onProjectClicked(project)">
    <img src="http://environment.umn.edu/wp-content/uploads/2016/04/global_landscapes_initiative_directory_pages.jpg">
    <ion-card-header>
      <ion-card-subtitle>{{project.email}}</ion-card-subtitle>
      <ion-card-title>{{project.title}}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      {{project.description}}
    </ion-card-content>
  </ion-card>
</ion-content>
