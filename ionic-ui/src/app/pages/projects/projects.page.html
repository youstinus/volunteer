<app-header>Projects</app-header>

<ion-content padding>
    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-searchbar
                        [(ngModel)]="searchTerm"
                        (ionChange)="setFilteredItems()"
                ></ion-searchbar>
            </ion-col>
            <ion-col>
                <ion-button *ngIf="!archive" color="secondary" (click)="toggleArchive()">Archive</ion-button>
                <ion-button *ngIf="archive" color="secondary" (click)="toggleArchive()">New</ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>


    <ion-card *ngFor="let project of projectsFiltered" (click)="onProjectClicked(project)">
        <ion-img src="{{ project.imageUrl }}"></ion-img>
        <ion-item [color]="checkDate(project) ? 'secondary' : ''">
            <ion-icon name="calendar" slot="start"></ion-icon>
            <ion-label>{{project.start | date : 'yyyy-MM-dd HH:mm'}} </ion-label>
            <!-- <ion-label>{{ project.start.toLocaleString('lt-lt') }}</ion-label> -->
        </ion-item>
        <ion-card-header>
            <ion-card-title text-wrap>{{project.title}}</ion-card-title>
        </ion-card-header>
    </ion-card>
</ion-content>

<ion-spinner name="bubbles" class="spin" *ngIf="spin" color="secondary"></ion-spinner>
