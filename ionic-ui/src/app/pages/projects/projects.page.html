<app-header>Projects</app-header>

<ion-content padding class="bodis">
    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-searchbar [(ngModel)]="searchTerm" (ionChange)="setFilteredItems()"></ion-searchbar>
            </ion-col>
            <ion-col>
                <ion-button *ngIf="!archive" color="dark" (click)="toggleArchive()">Archive</ion-button>
                <ion-button *ngIf="archive" color="dark" (click)="toggleArchive()">New projects</ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-card *ngFor="let project of projectsFiltered" (click)="onProjectClicked(project)">
        <img class="img" src="{{ project.imageUrl }}" (error)="updateUrl(project)" />
        <ion-item>
            <ion-icon name="calendar" slot="start"></ion-icon>
            <ion-label>{{project.start | date : 'yyyy-MM-dd HH:mm'}}</ion-label>
        </ion-item>

        <ion-card-content>
            <ion-card-title>
                {{project.title}}
            </ion-card-title>
        </ion-card-content>
    </ion-card>
</ion-content>

<ion-spinner name="bubbles" class="spin" *ngIf="spin" color="secondary"></ion-spinner>
