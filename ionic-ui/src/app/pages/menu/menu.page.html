<ion-split-pane>
  <ion-menu contentId="content" class="sidenav" enable-menu-with-back-views="true">
    <ion-header>
      <ion-toolbar color="success">
        <ion-title>
          <ion-text color="dark"><strong>Menu</strong></ion-text>
        </ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="false" *ngFor="let p of pages; let i = index">
          <ion-item lines="full" [routerLink]="p.url" *ngIf="check(i)">
            <ion-icon [name]="p.icon" slot="start"></ion-icon>
            <ion-label>{{p.title}}</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-item lines="full" tappable routerLink="main" routerDirection="root" *ngIf="checkLogout()" (click)="logout()">
          <ion-icon name="log-out" slot="start">Logout</ion-icon>
          <ion-label>Logout</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
    <app-footer></app-footer>
  </ion-menu>

  <ion-router-outlet id="content" main></ion-router-outlet>
</ion-split-pane>
