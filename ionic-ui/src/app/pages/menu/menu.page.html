<ion-split-pane disabled="true">
  <ion-menu contentId="content">
    <ion-header>
      <ion-toolbar color="success">
        <ion-title>
          <ion-text color="dark"><strong>{{menuMenu}}</strong></ion-text>
        </ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="false" *ngFor="let p of pages; let i = index">
          <ion-item lines="full" [routerLink]="p.url" *ngIf="check(i)">
            <ion-icon [name]="p.icon" slot="start"></ion-icon>
            <ion-label>{{p.title}}</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-item lines="full" tappable routerLink="main" routerDirection="root" *ngIf="checkLogout()"
          (click)="logout()">
          <ion-icon name="log-out" slot="start">{{menuLogout}}</ion-icon>
          <ion-label>{{menuLogout}}</ion-label>
        </ion-item>
        <ion-item lines="full" tappable routerLink="main" routerDirection="root" *ngIf="!desktop" (click)="exitApp()">
          <ion-icon name="exit" slot="start">{{menuExit}}</ion-icon>
          <ion-label>{{menuExit}}</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
    <app-footer></app-footer>
  </ion-menu>
  <ion-router-outlet id="content" main></ion-router-outlet>
</ion-split-pane>
