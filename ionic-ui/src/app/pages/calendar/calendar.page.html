<app-header>Projects Calendar</app-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title> {{ viewTitle }}</ion-card-title>
    </ion-card-header>
  </ion-card>
  <ion-row>
    <ion-col size="5" text-left>
      <ion-button fill="clear" (click)="back()">
        <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-col>

    <ion-col size="5">
      <p>
        <ion-buttons>
          <ion-button (click)="today()">Today</ion-button>
        </ion-buttons>
      </p>
    </ion-col>

    <ion-col size="2" text-right>
      <ion-button fill="clear" (click)="next()">
        <ion-icon name="arrow-forward" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
  <ion-content class="has-header">
    <calendar [eventSource]="eventSource" [calendarMode]="calendar.mode" [currentDate]="calendar.currentDate"
      (onCurrentDateChanged)="onCurrentDateChanged($event)" (onEventSelected)="onEventSelected($event)"
      (onTitleChanged)="onViewTitleChanged($event)" (onTimeSelected)="onTimeSelected($event)" step="30">
    </calendar>
  </ion-content>




</ion-content>
