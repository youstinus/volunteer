  <form [formGroup]="onCreateForm" class="list-form">

    <ion-item lines="none">
      <ion-label color="primary" position="floating">Project image</ion-label>
      <ion-input type="text" formControlName="imageUrl"></ion-input>
    </ion-item>

    <ion-item lines="none">
      <ion-label color="primary" position="floating">Edit Title</ion-label>
      <ion-input type="text" formControlName="title" ></ion-input>
    </ion-item>

    <ion-item lines="none">
      <ion-label color="primary" position="floating">Email</ion-label>
      <ion-input type="text" formControlName="email" ></ion-input>
    </ion-item>

    <ion-item lines="none">
      <ion-label color="primary" position="floating">Phone</ion-label>
      <ion-input type="text" formControlName="phone" ></ion-input>
    </ion-item>

    <ion-item lines="none">
      <ion-label color="primary" position="floating">Website</ion-label>
      <ion-input type="text" formControlName="website" ></ion-input>
    </ion-item>
   
    <ion-item>
      <ion-label color="primary" position="floating">Edit Description</ion-label>

      <ion-textarea autosize style=" height: 300px" formControlName="description" >
      </ion-textarea>
    </ion-item>
      
      <ion-item>
          <ion-icon name="calendar" slot="start"></ion-icon>
        <ion-label stacked>Change Start Date</ion-label>
        <ion-datetime formControlName="start"></ion-datetime>
      </ion-item>

      <ion-item>
          <ion-icon name="calendar" slot="start"></ion-icon>
        <ion-label stacked>Change End date</ion-label>

        <ion-datetime formControlName="end"></ion-datetime>
      </ion-item>
    <ion-item lines="none">
      <ion-icon name="pin" slot="start"></ion-icon>
      <ion-label color="primary" position="floating">Change loacation link: </ion-label>
      <ion-input formControlName="location" type="text"></ion-input>
    </ion-item>



    <!-- organizationId [hidden]="true"> -->
    <ion-item lines="none" [hidden]="true">
      <!-- <ion-label color="primary" position="floating">organizationId </ion-label> -->
      <ion-input formControlName="organizationId" type="text" ></ion-input>
    </ion-item>
  </form>

  <ion-button class="submit-btn" expand="block" type="submit" (click)='onCreate()'>Create</ion-button>
