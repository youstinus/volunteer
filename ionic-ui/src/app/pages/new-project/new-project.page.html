<app-header>{{newPojectHeader}}</app-header>

<ion-content padding>
  
  <form [formGroup]="onCreateForm" class="list-form">
    
    <ion-item lines="">
      <ion-label color="primary" position="floating">{{newPojectImage}}</ion-label>
      <ion-input type="text" formControlName="imageUrl"></ion-input>
    </ion-item>

    <ion-item lines="">
      <ion-label color="primary" position="floating">{{newPojectTitle}}</ion-label>
      <ion-input type="text" formControlName="title" ></ion-input>
    </ion-item>

    <ion-item lines="">
      <ion-label color="primary" position="floating">{{newPojectEmail}}</ion-label>
      <ion-input type="text" formControlName="email" ></ion-input>
    </ion-item>

    <ion-item lines="">
      <ion-label color="primary" position="floating">{{newPojectPhone}}</ion-label>
      <ion-input type="text" formControlName="phone" ></ion-input>
    </ion-item>

    <ion-item lines="">
      <ion-label color="primary" position="floating">{{newPojectWebsite}}</ion-label>
      <ion-input type="text" formControlName="website" ></ion-input>
    </ion-item>
   
    <ion-item>
      <ion-label color="primary" position="floating">{{newPojectDescription}}</ion-label>

      <ion-textarea autosize style=" height: 300px" formControlName="description" >
      </ion-textarea>
    </ion-item>
      
      <ion-item>
          <ion-icon name="calendar" slot="start"></ion-icon>
        <ion-label color="primary" stacked>{{newPojectStart}}:</ion-label>
        <ion-datetime formControlName="start"></ion-datetime>
      </ion-item>

      <ion-item>
          <ion-icon name="calendar" slot="start"></ion-icon>
        <ion-label color="primary" stacked>{{newPojectEnd}}:</ion-label>

        <ion-datetime formControlName="end"></ion-datetime>
      </ion-item>
    <ion-item lines="">
      <ion-icon name="pin" slot="start"></ion-icon>
      <ion-label color="primary" position="floating">{{newPojectLocation}}: </ion-label>
      <ion-input formControlName="location" type="text"></ion-input>
    </ion-item>

    <ion-item lines="none" [hidden]="true">
      <ion-input formControlName="organizationId" type="text" ></ion-input>
    </ion-item>
  </form>
  &nbsp;
 
  <ion-button expand="block" type="submit" (click)='onCreate()' [disabled]="!onCreateForm.valid">{{newPojectCreate}}</ion-button>
  <ion-item lines="none">
  </ion-item>
</ion-content>
