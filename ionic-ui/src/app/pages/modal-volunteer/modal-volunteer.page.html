<ion-header>
  <ion-toolbar>
    <ion-title><strong>{{volname}}</strong>
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-card>
      <div *ngIf="volPic==null">
            <img src="{{ defaulUrl }}">
        </div>
        <div *ngIf="volPic!=null">
            <img src="{{volPic }}">
        </div>
    <ion-card-header>
      <ion-card-title class="label">{{modalVContatInfo}}:
      </ion-card-title>
    </ion-card-header>
    <ion-item lines="none">
      <div *ngIf="volphone==null">
        <h4>
          <ion-icon name="phone-portrait"></ion-icon>
          {{modalNone}}
        </h4>
      </div>
      <div *ngIf="volphone!=null">
        <h4>
          <ion-icon name="phone-portrait"></ion-icon>
          {{volphone}}
        </h4>
      </div>
    </ion-item>

    <ion-item>
      <div *ngIf="volemail==null">
        <h4>
          <ion-icon name="mail-open"></ion-icon>
          {{modalNone}}
        </h4>
      </div>
      <div *ngIf="volemail!=null">
        <h4>
          <ion-icon name="mail-open"></ion-icon>
          {{volemail}}
        </h4>
      </div>
    </ion-item>

    <ion-card>
      <ion-card-header>
        <ion-card-title class="label">{{modalVDescription}}:
        </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        {{voldescrip}}
      </ion-card-content>
    </ion-card>

  </ion-card>
</ion-content>
<footer>
  <ion-button (click)="closeModal()">{{modalClose}} </ion-button>
</footer>
