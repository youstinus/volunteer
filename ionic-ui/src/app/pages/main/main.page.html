<app-header>{{mainTitle}}</app-header>

<ion-content padding class="bodis">

    <h1 class="logo">
        <span class="word1">The</span>
        <span class="word2">Platypus</span>
    </h1>

    <h3>{{mainIntroVideo}}</h3>

    <ion-item-divider (window:resize)="onResize()">
        <ion-item-group class="video-item-group" *ngIf="isMobile">
            <youtube-player class="video-player-mobile" [videoId]="videoId" (ready)="savePlayer($event)"
                (change)="onStateChange($event)" [width]=310 [height]=240>
            </youtube-player>
        </ion-item-group>

        <ion-item-group class="video-item-group" *ngIf="!isMobile">
            <youtube-player class="video-player" [videoId]="videoId" (ready)="savePlayer($event)"
                (change)="onStateChange($event)" [width]=1300 [height]=440>
            </youtube-player>
        </ion-item-group>
    </ion-item-divider>

    <h2>{{mainEvents}}</h2>

    <ion-item-divider>
        <ion-item-group>
            <ion-card *ngFor="let project of popularProjects" (click)="onProjectClicked(project)">
                <div clas="image-box">
                    <img class="imga" src="{{ project.imageUrl }}" />
                </div>

                <ion-item>
                    <ion-icon name="calendar" slot="start"></ion-icon>
                    <ion-label>{{mainStart}}: {{project.start | date : 'yyyy-MM-dd'}}</ion-label>
                </ion-item>

                <ion-card-content>
                    <ion-card-title>
                        {{project.title}}
                    </ion-card-title>
                </ion-card-content>

            </ion-card>
        </ion-item-group>
    </ion-item-divider>

    <h3>{{mainWantedOrganizations}}</h3>

    <ion-item-divider>
        <ion-item-group>
            <ion-card *ngFor="let organization of popularOrganizations" (click)="onOrganizationClicked(organization)">
                <div class="image-box">
                    <img class="imga" src="{{ organization.imageUrl }}" />
                </div>

                <ion-item>
                    <ion-icon name="mail" slot="start"></ion-icon>
                    <ion-label>{{organization.email}}</ion-label>
                </ion-item>

                <ion-card-content>
                    <ion-card-header>
                        <ion-card-title>{{organization.title}}</ion-card-title>
                    </ion-card-header>
                </ion-card-content>
            </ion-card>
        </ion-item-group>
    </ion-item-divider>

</ion-content>

<ion-spinner name="bubbles" class="spin" *ngIf="spin" color="secondary"></ion-spinner>
