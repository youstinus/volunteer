<app-header>Volunteering system</app-header>
<ion-content padding class="bodis">
    <h1 class="logo">
        <span class="word1">The</span>
        <span class="word2">Platypus</span>
    </h1>
    &nbsp;
    <!--src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRKL_JWTkAzSlwHBbvKpzLlnyBaP_tklHwuUZTaYDpQcmiMFQQ0"-->
    <img class="image"
        src="https://chicagocounseling.org/wp-content/uploads/2014/10/volunteering-is-fun-painted-hands.jpg">
    
    <h2>Upcoming Events</h2>

    <ion-item-divider>
        <ion-item-group>
            <ion-card *ngFor="let project of threeProjects" (click)="onProjectClicked(project)" style="text-align: center;">
                <img class="img" src="{{ project.imageUrl }}" />

                <ion-item>
                    <ion-icon name="calendar" slot="start"></ion-icon>
                    <ion-label>{{ project.start.toLocaleString('lt-lt') }}</ion-label>
                </ion-item>

                <ion-card-content>
                    <ion-card-title>
                        {{project.title}}
                    </ion-card-title>
                </ion-card-content>

            </ion-card>
        </ion-item-group>
    </ion-item-divider>

    <h2>Most wanted organizations</h2>

    <ion-item-divider>
        <ion-item-group>
            <ion-card *ngFor="let organization of threeOrganizations" (click)="onOrganizationClicked(organization)" style="text-align: center;">
                <ion-img src="{{ organization.imageUrl }}"></ion-img>
                <ion-card-header>
                    <ion-card-title>{{organization.title}}</ion-card-title>
                </ion-card-header>

            </ion-card>
        </ion-item-group>
    </ion-item-divider>


</ion-content>
