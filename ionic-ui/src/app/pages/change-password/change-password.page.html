<ion-content padding>

  &nbsp;
  <div class="auth-content">
    <!-- Logo -->
    <div padding-horizontal text-center>
      <div class="logo"></div>
      <h2 no-margin class="h2">
        <strong>{{changePassHeader}}</strong>
      </h2>
    </div>
    &nbsp;

    <fieldset class="fieldset">
      <legend class="forLegend">
        <strong> {{changePassFieldSet}}: </strong>
      </legend>

      <!-- Change password form -->
      <form [formGroup]="changePasswordForm" class="list-form" (keyup.enter)="onSubmit()">

        <div *ngIf="(role!=4)">
          <ion-item no-padding class="animated fadeInUp">
            <ion-label position="floating">
              <ion-icon name="lock" item-start></ion-icon>
              {{changePassOldPassword}}
            </ion-label>
            <ion-input type="password" formControlName="oldPassword"></ion-input>
          </ion-item>
        </div>
        <p ion-text
          *ngIf="changePasswordForm.get('oldPassword').touched && changePasswordForm.get('oldPassword').errors">
          <ion-text class="error-message">
            {{changePassFielRequired}}
          </ion-text>
        </p>

        <ion-item no-padding class="animated fadeInUp">
          <ion-label position="floating">
            <ion-icon name="lock" item-start></ion-icon>
            {{changePassNewPassword}}
          </ion-label>
          <ion-input type="password" formControlName="password1"></ion-input>
        </ion-item>
        <p ion-text *ngIf="changePasswordForm.get('password1').touched && changePasswordForm.get('password1').errors">
          <ion-text class="error-message">
            {{changePassFielRequired}}
          </ion-text>
        </p>

        <ion-item no-padding class="animated fadeInUp">
          <ion-label position="floating">
            <ion-icon name="lock" item-start></ion-icon>
            {{changePassConfirmPassword}}
          </ion-label>
          <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>
        <p ion-text
          *ngIf="changePasswordForm.get('password').touched && changePasswordForm.get('password').hasError('required')">
          <ion-text class="error-message">
            {{changePassFielRequired}}
          </ion-text>
        </p>

        <p ion-text
          *ngIf="changePasswordForm.get('password').touched && changePasswordForm.get('password').errors && changePasswordForm.get('password').errors.ConfirmPassword">
          <ion-text class="error-message">
            {{changePassPassDontMatch}}
          </ion-text>
        </p>

        &nbsp;
      </form>
    </fieldset>

    <div margin-top>
      <ion-button icon-left size="medium" expand="full" shape="round" color="dark" (click)="onSubmit()"
        [disabled]="!changePasswordForm.valid" tappable>
        {{changePassButton}}
      </ion-button>
    </div>

    <div *ngIf="(role!=4)">
      <p text-right tappable (click)="goBack()" class="paz">
        <ion-text>
          <strong>{{changePassGoBack}}</strong>
        </ion-text>
      </p>
    </div>
    &nbsp;
    &nbsp;
  </div>

</ion-content>
