<app-header>Project</app-header>

<ion-content padding>
  <ion-item lines="full">
    <ion-title lines="full">
      <div style="width: 100%; text-align: center;"> {{project.title}}</div>
    </ion-title>
  </ion-item>

  <ion-item lines="none">
    <ion-button id="1" #first ion-button color="dark" (click)="btnActivate(first)" slot="end">
      <ion-icon slot="start" name="star-outline"></ion-icon>
      Save
    </ion-button>
  </ion-item>
  <ion-item lines="none">
    <ion-button slot="end" color="dark" (click)="onEditNavigate()">
      <ion-icon slot="start" name="create"></ion-icon>
      Edit project
    </ion-button>
    <ion-button slot="end" color="dark" (click)="onVolunteersNavigate()">
      <!-- id="1" #first ion-button color="dark" (click)="onVolunteersNavigate()" slot="end"> -->

      <ion-icon slot="start" name="people"></ion-icon>
      Volunteers
    </ion-button>

  </ion-item>

  <ion-card>
    <!-- <img src="http://environment.umn.edu/wp-content/uploads/2016/04/global_landscapes_initiative_directory_pages.jpg"> -->
    <img src={{project.imageUrl}}>
    <ion-card-content>
      {{project.description}}
      {{newUrl}}
    </ion-card-content>
  </ion-card>
  <!-- <ion-item lines="none"></ion-item> -->
  <!-- <ion-card>
    <ion-item lines = "none" >
      <ion-icon name="pin" slot="start"></ion-icon>
      <ion-label>Google loacation link </ion-label>
    </ion-item>
  </ion-card> -->

  <!--<ion-item lines="none"></ion-item>-->
  <ion-card>
    <ion-item lines="none" (click)="onSourceClicked(project.website)">
      <ion-icon name="link" slot="start"></ion-icon>
      <ion-label>
        {{project.website}}
      </ion-label>
      
    </ion-item>
  </ion-card>

  <ion-item lines="none"></ion-item>


  <!-- <ion-item lines="full"> -->
  <ion-button id="2" #second ion-button color="dark" (click)="btnActivate(second)" expand="full" shape="round">
    I want to Volunteer
  </ion-button>
  <!-- </ion-item>  -->

  <ion-item lines="none"></ion-item>
  <ion-card>
    <div class="mapouter">
      <div class="gmap_canvas"><iframe width="600" height="500" id="gmap_canvas"
        src="{{newUrl}}" frameborder="0" scrolling="no"
          marginheight="0" marginwidth="0"></iframe>Werbung: <a href="https://www.pureblack.de">pureblack.de</a></div>
      <style>
        .mapouter {
          position: relative;
          text-align: right;
          height: 500px;
          width: 600px;
        }

        .gmap_canvas {
          overflow: hidden;
          background: none !important;
          height: 500px;
          width: 600px;
        }
      </style>
    </div>
    <!-- <div class="mapouter"><div class="gmap_canvas"><iframe width="600" height="500" id="gmap_canvas" src="https://maps.google.com/maps?q={{project.location}}&t=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>Google Maps Generator by <a href="https://www.embedgooglemap.net">embedgooglemap.net</a></div><style>.mapouter{position:relative;text-align:right;height:500px;width:600px;}.gmap_canvas {overflow:hidden;background:none!important;height:500px;width:600px;}</style></div> -->
  </ion-card>
  <ion-card>
    <ion-item lines="none">
      <ion-icon name="md-call" slot="start"></ion-icon>
      <ion-label>
        Phone: {{project.phone}}

      </ion-label>
    </ion-item>
  </ion-card>

  <ion-card>
    <ion-item lines="none">
      <ion-icon name="ios-mail" slot="start"></ion-icon>
      <ion-label>
        Email: {{project.email}}

      </ion-label>
    </ion-item>
  </ion-card>
  <ion-card>
    <ion-item lines="none">

      <ion-icon name="calendar" slot="start"></ion-icon>
      <ion-label>
        Project begins: {{project.start}} 
        <ion-label>
            Project ends: {{project.end}} 
        </ion-label>
      </ion-label>

    </ion-item>
  </ion-card>





</ion-content>
