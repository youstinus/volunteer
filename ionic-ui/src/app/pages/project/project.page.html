<ion-header>
  <ion-toolbar>
    <ion-title>Project</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-title lines="full">
    {{project.title}}
  </ion-title>

  <ion-item lines="none">
    <ion-button slot="end">
      <ion-icon slot="start" name="star"></ion-icon>
      Save
    </ion-button>
  </ion-item>
  <ion-card>
    <img src="http://environment.umn.edu/wp-content/uploads/2016/04/global_landscapes_initiative_directory_pages.jpg">
    <ion-card-content>
      {{project.description}}
    </ion-card-content>
  </ion-card>
<ion-item lines="none"></ion-item>
  <ion-card>
    <ion-item lines = "none" >
      <ion-icon name="pin" slot="start"></ion-icon>
      <ion-label>Google loacation link: </ion-label>
      <ion-button fill="outline" slot="end">View</ion-button>
    </ion-item>
  </ion-card>

  <ion-item lines="none"></ion-item>
  <ion-card>
    <ion-item lines = "none" >
      <ion-icon name="link" slot="start"></ion-icon>
      <ion-label>Google loacation link: {{project.websiteUrl}}</ion-label>
    </ion-item>
  </ion-card>

  <ion-item lines="full">
    <ion-button slot="end" color="success">
      I want to Volunteer
    </ion-button>
  </ion-item>

  
</ion-content>
