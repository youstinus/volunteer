<app-header>Project</app-header>
<ion-content padding>


    <h1 class="h1" padding-horizontal text-center>{{project.title}}</h1>


  <div *ngIf="role=='2'">
    <ion-item lines="none">
      <ion-button id="1" #first ion-button color="dark" (click)="btnActivate(first)" (click)="addToSaveList()" slot="end">
        <ion-icon slot="start" name="star-outline"></ion-icon>
        Save
      </ion-button>
    </ion-item>
  </div>

  <!--*ngIf="owner"-->
  <div *ngIf="role=='3'">
    <ion-item lines="none">
      <ion-button slot="end" color="dark" (click)="navigateToEdit()">
        <ion-icon slot="start" name="create"></ion-icon>
        Edit project
      </ion-button>
      <ion-button slot="end" color="dark" (click)="navigateToVolunteers()">
        <!-- id="1" #first ion-button color="dark" (click)="onVolunteersNavigate()" slot="end"> -->
      <ion-icon slot="start" name="people"></ion-icon>
        Volunteers
      </ion-button>
    </ion-item>
  </div>
  
  <ion-card>
      &nbsp;
      <div *ngIf="(project.imageUrl==null || project.imageUrl=='')">
          <img class="img" src="{{defaulUrl}}">
        </div>
      
        <div *ngIf="(project.imageUrl!='') ">
          <img class="img" src="{{project.imageUrl}}">
        </div>
        
    <ion-item lines="none">
        <h3>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;{{project.description}} <br>
            {{newUrl}}
        </h3>
    </ion-item>

    <ion-card-content>
    <ion-card class="myCard">
        <ion-item lines="none" (click)="onSourceClicked(project.website)">
          <ion-icon name="link" slot="start"></ion-icon>
          <ion-label>
            {{project.website}}
          </ion-label>
        </ion-item>
      </ion-card>

      <ion-card class="myCard">
          <ion-item lines="none" (click)="onPhoneClicked()">
            <ion-icon name="md-call" slot="start"></ion-icon>
            <ion-label>
             {{project.phone}}
            </ion-label>
          </ion-item>
        </ion-card>
      
        <ion-card class="myCard">
          <ion-item lines="none">
            <ion-icon name="ios-mail" slot="start"></ion-icon>
            <ion-label>
              {{project.email}}
            </ion-label>
          </ion-item>
        </ion-card>
      
        <ion-card class="myCard">
          <ion-item lines="none">
            <ion-icon name="calendar" slot="start"></ion-icon>
            <ion-label>
              Project begins: <br>
              {{project.start}}
              <ion-label>
                Project ends: <br>
                {{project.end}}
              </ion-label>
            </ion-label>
          </ion-item>
        </ion-card>

      </ion-card-content>
  </ion-card>

  &nbsp;

  <div *ngIf="role=='2'">
      <ion-button id="2" #second ion-button color="dark" (click)="btnActivate(second)" (click)="addToSelecteDProjectS()" expand="full" shape="round">
        I want to Volunteer
      </ion-button>
      &nbsp;
  </div>

  <ion-card>
      <ion-card-header>
          <ion-card-title class="label">Find us at:           
          </ion-card-title>
      </ion-card-header>
    <ion-card-content>
    <div class="mapouter" >
      <div class="gmap_canvas"><iframe width="600" height="500" id="gmap_canvas"
          [src]="newUrl | safe" frameborder="0"
          scrolling="no" marginheight="0" marginwidth="0"></iframe><a href="https://www.emojilib.com">emojilib.com</a>
      </div>
      <style>
        .mapouter {
          position: relative;
          text-align: right;
          height: 500px;
          width: 600px;
        }

        .gmap_canvas {
          overflow: hidden;
          background: none !important;
          height: 500px;
          width: 600px;
        }
      </style>
    </div>
  </ion-card-content>
  </ion-card>
  
  &nbsp;  
  &nbsp;

</ion-content>
