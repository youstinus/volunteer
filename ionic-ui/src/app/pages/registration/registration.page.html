<ion-header>
  <ion-toolbar>
    <ion-title>Join us</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content  color="primary">
  <form  #form="ngForm" (ngSubmit)="register(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Create your account!</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input  name="name" type="text" placeholder="Name" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="email" type="email" placeholder="your@email.com" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label>User type</ion-label>
              <ion-select placeholder="Select One">
                <ion-select-option value="v">Volunteer</ion-select-option>
                <ion-select-option value="o">Organization</ion-select-option>
              </ion-select>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" placeholder="Password" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="confirm" type="password" placeholder="Password again" ngModel required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button shape="round" size="large" expand="block">Register</ion-button> 
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
<!--Button itraukti reikalingos savybes : type="submit" ir koreguotina [disabled]="form.invalid"-->
