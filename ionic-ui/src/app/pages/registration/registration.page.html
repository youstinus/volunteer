<app-header>Register</app-header>
<ion-content padding class="login auth-page" class="animated fadeIn login auth-page">

  <div class="auth-content" >
    <!-- Logo -->
    <div padding-horizontal text-center>
      <div class="logo"></div>
      <h3 no-margin>
        <ion-text color="primary" class="fw700">
          <ion-text color="light">Register to our page</ion-text>
        </ion-text>
      </h3>
    </div>
    <!-- Register form -->
    <!--(ngSubmit)="onRegister(onRegisterForm.value)" -->
    <form [formGroup]="onRegisterForm" class="list-form">
      <ion-item no-padding class="animated fadeInUp">
        <ion-label position="floating">
          <ion-icon name="person" item-start></ion-icon>
          Username
        </ion-label>
        <ion-input color="secondary" type="text" formControlName="username" value="{{user.username}}"></ion-input>
      </ion-item>
      <p ion-text class="text08" *ngIf="onRegisterForm.get('username').touched && onRegisterForm.get('username').hasError('required')">
        <ion-text color="warning">
          This field is required
        </ion-text>
      </p>

      <ion-item no-padding class="animated fadeInUp">
        <ion-label position="floating">
          <ion-icon name="mail" item-start></ion-icon>
          Email
        </ion-label>
        <ion-input color="secondary" type="email" formControlName="email" value="{{user.email}}"></ion-input>
      </ion-item>
      <p ion-text class="text08" *ngIf="onRegisterForm.get('email').touched && onRegisterForm.get('email').hasError('required')">
        <ion-text color="warning">
          This field is required
        </ion-text>
      </p>

      <ion-item>
        <ion-label position="floating">
          <ion-icon name="people" item-start></ion-icon>
          User type</ion-label>
        <ion-select formControlName="type" cancelText="Cancel" okText="OK">
          <ion-select-option value=2>Volunteer</ion-select-option>
          <ion-select-option value=3>Organization</ion-select-option>
        </ion-select>
      </ion-item>
      
      <ion-item no-padding class="animated fadeInUp">
        <ion-label position="floating">
          <ion-icon name="lock" item-start></ion-icon>
          Password
        </ion-label>
        <ion-input color="secondary" type="password" formControlName="password1"></ion-input>
      </ion-item>
      <p ion-text color="warning" class="text08" *ngIf="onRegisterForm.get('password1').touched && onRegisterForm.get('password1').hasError('required')">
        <ion-text color="warning">
          This field is required
        </ion-text>
      </p>

      <ion-item no-padding class="animated fadeInUp">
        <ion-label position="floating">
          <ion-icon name="lock" item-start></ion-icon>
          Confirm password
        </ion-label>
        <ion-input color="secondary" type="password" formControlName="password"></ion-input>
      </ion-item>
      <p ion-text color="warning" class="text08" *ngIf="onRegisterForm.get('password').touched && onRegisterForm.get('password').hasError('required')">
        <ion-text color="warning">
          This field is required
        </ion-text>
        <!--div class="validation-errors">
          <ng-container *ngFor="let validation of validation_messages.confirm_password">
            <div class="error-message" *ngIf="validations_form.get('matching_passwords').get('confirm_password').hasError(validation.type) && (validations_form.get('matching_passwords').get('confirm_password').dirty || validations_form.get('matching_passwords').get('confirm_password').touched)">
              <ion-icon name="information-circle-outline"></ion-icon>
              <ion-label >Passwords mismatch</ion-label>
            </div>
          </ng-container>
        </div-->
      </p>
      <!--div formGroupName="matching_passwords">Visas sitas turetu apskliaustis abu passwordus</div-->

      <ion-item no-padding class="animated fadeInUp">
      <ion-item>
          <span (click)="conditions()" tappable>
            <ion-text color="black">
              <strong>I accept terms and conditions!</strong>
            </ion-text>
         </span>
        </ion-item>
        <ion-item>
        <ion-checkbox color="primary" formControlName="terms"></ion-checkbox>
      </ion-item>
      </ion-item>

    </form>

    <div margin-top>
      <ion-button icon-left size="medium" expand="full" shape="round" color="dark" (click)="signUp()"  [disabled]="!onRegisterForm.valid"
        tappable>
        Sign Up
        <ion-icon name="log-in"></ion-icon>
      </ion-button>

    </div>

    <!-- Other links -->
    <div text-center margin-top>
      <span (click)="goToLogin()" tappable>
        <ion-text color="light">
          <strong>I have an account!</strong>
        </ion-text>
      </span>
    </div>

  </div>
</ion-content>
