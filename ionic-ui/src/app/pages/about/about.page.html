<app-header>About us</app-header>
<!--Inspired by legacy of John F. Kennedy, Robert Kennedy and       Ted Kennedy InTheKennedyFootsteps offers anyone an opportunity to immerse themselves in a community, working side by side with local leaders and tackle the most pressing challenges in Lithuania. Our mission is to help organizations all over Lithuania by providing them with manpower and funds needed in order to combat challenges facing our county‘s communities.-->
<ion-content padding>

    <ion-label class="label" position="stacked">Shortly about us</ion-label>
    <ion-textarea
      rows="10" 
      readonly
      value="Platypus offers anyone an opportunity to immerse themselves in a community, working side by side with local leaders and tackle the most pressing challenges in Lithuania. Our mission is to help organizations all over Lithuania by providing them with manpower and funds needed in order to combat challenges facing our county‘s communities.
      We hope:
        -give something back to an organisation that has impacted on a person's life, either directly or indirectly
        -make a difference to the lives of others
        -help the environment
        -help others less fortunate or without a voice
        -feel valued and part of a team">
    </ion-textarea>

    <img src="http://www.broward.org/PrintShop/PublishingImages/volunteer-agencyimg.jpg">

    <ion-label class="label" position="stacked">Why?</ion-label>
    <ion-textarea
      rows="10" 
      readonly
      value="When you look at the reasons why volunteering is important, it’s not only about the impacts we can make in the lives of those less fortunate but the role it can play in making us more tolerant individuals and giving towards the global community. Each of us should be willing to offer our own time and expect nothing in return.">
    </ion-textarea>

    <ion-card *ngFor="let source of sources"  (click)="onSourceClicked(source)"> 
        <ion-card-header>
            <ion-card-title>Vist and find out more</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            <ion-icon name="link" slot="start"></ion-icon>
                {{source}}
            </ion-card-content>
    </ion-card>

      <!-- Comment form -->
    <form [formGroup]="commentForm" class="list-form">
        <ion-item no-padding class="animated fadeInUp">
          <ion-label position="floating">
            <ion-icon name="mail" item-start></ion-icon> <!--mail tai cia simboliukas-->
            Enter email
          </ion-label>
          <ion-input type="email" formControlName="email" placeholder="email@ .... "></ion-input>
        </ion-item>
        <p ion-text class="text08" *ngIf="commentForm.get('email').touched && commentForm.get('email').hasError('required')">
          <ion-text color="warning">
            Required Field
          </ion-text>
        </p>
  
        <ion-item no-padding class="animated fadeInUp">
          <ion-label position="floating">
            <ion-icon name="happy" item-start></ion-icon>
            Feel free to contact us
          </ion-label>
          <ion-textarea rows="4" [(ngModel)]="message" type="text" placeholder="Comment .... " formControlName="text"></ion-textarea>
        </ion-item>
        <p ion-text color="warning" class="text08" *ngIf="commentForm.get('text').touched && commentForm.get('text').hasError('required')">
          <ion-text color="warning">
            Required Field
          </ion-text>
          </p>
    </form>

    <div>
        <ion-button icon-left size="medium" expand="full" shape="round" color="success" (click)="leaveComment()" [disabled]="!commentForm.valid" tappable>
          Leave comment!
          <ion-icon name="arrow-dropright-circle"></ion-icon>
        </ion-button>
    </div>

</ion-content>
