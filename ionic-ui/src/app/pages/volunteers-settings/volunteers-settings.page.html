<app-header>{{volSettingsHeader}}</app-header>

<ion-content padding>

    <form [formGroup]="onSaveForm" class="list-form">
        <ion-card>
            <ion-card-header>
                <ion-card class="myCard" lines="none">

                    <div class="tools col col-50">
                        <ion-item lines="none">
                            <img *ngIf="backupImageUrl" [src]="backupImageUrl" (error)="updateUrl()" 
                                 (!error)="updateUrl2()" class="center" style="height: 200px; width: 400px" />
                        </ion-item>
                        <div>
                            <ion-item lines="none">
                                <ion-label color="black" position="floating">{{volSettingsImage}}</ion-label>
                                <ion-input type="text" class="form-control"
                                           (ionChange)="onSearchChange($event.target.value)" debounce="1000"
                                           formControlName="imageUrl" value={{volunteer.imageUrl}}></ion-input>
                            </ion-item>
                        </div>
                    </div>
                </ion-card>
            </ion-card-header>

            <ion-card-content>
                <ion-item no-padding class="animated fadeInUp">
                    <ion-label position="floating">
                        {{volSettingsName}}:
                    </ion-label>
                    <ion-input formControlName="firstName" clearInput value={{volunteer.firstName}}></ion-input>
                </ion-item>


                <ion-item no-padding class="animated fadeInUp">
                    <ion-label position="floating">
                        {{volSettingsLastName}}:
                    </ion-label>
                    <ion-input formControlName="lastName" clearInput value={{volunteer.lastName}}></ion-input>
                </ion-item>

                <ion-item no-padding class="animated fadeInUp">
                    <ion-label position="floating">
                        {{volSettingsPhone}}:
                    </ion-label>
                    <ion-input formControlName="phone" clearInput value={{volunteer.phone}}></ion-input>
                </ion-item>

                <ion-item no-padding class="animated fadeInUp">
                    <ion-label position="floating">
                        {{volSettingsEmail}}:
                    </ion-label>
                    <ion-input clearInput formControlName="email" value={{volunteer.email}}></ion-input>
                </ion-item>


                <ion-item lines="none">
                    <ion-label>
                        <h1>{{volSettingsDescription}}:</h1>
                    </ion-label>
                </ion-item>
                <ion-textarea formControlName="description" value={{volunteer.description}}></ion-textarea>

                <ion-item lines="none" [hidden]="true">
                    <ion-input formControlName="userId" type="text"></ion-input>
                </ion-item>

            </ion-card-content>

        </ion-card>

        <ion-button [disabled]="!onSaveForm.valid" icon-left size="medium" expand="full" shape="round" color="dark " (click)="saveVolunteer()">
            {{volSettingsSaveChanges}}
        </ion-button>
        <ion-card-content>

            <ion-button (click)="onChangePass()" style="font-size: 11px" size="small" color="dark" shape="round">
                {{volSettingsChangePass}}
            </ion-button>

            <ion-button (click)="onDelete()" style=" float: right; font-size: 11px" size="small" color="dark"
                        shape="round">
                {{volSettingsDeleteAcc}}
            </ion-button>

        </ion-card-content>
    </form>
</ion-content>
