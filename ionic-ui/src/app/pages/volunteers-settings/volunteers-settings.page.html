<app-header>Volunteer Settings</app-header>

<ion-content padding>

    <form [formGroup]="onSaveForm" class="list-form">
        <ion-card>
            <!--<img src='{{volunteer.imageUrl}}' style="height: 200px; width: 200px"/>
            <ion-button  shape ="round" (click)="onChangePic()">Change picture </ion-button>
                        <ion-label color="dark" position="floating">Your image url</ion-label>
                <ion-input type="text" formControlName="imageUrl"></ion-input> -->
            <ion-card-header>
                <ion-card class="myCard" lines="none">
                    <img [src]="volunteer.imageUrl" (error)="updateUrl($event)" class="center"
                        style="height: 200px; width: 400px;" />
                    <ion-card-content>
                        <ion-item lines="none">
                            <ion-label color="dark" position="floating">Your image url</ion-label>
                            <ion-input class="myInput" type="text" (input)="onSearchChange($event.target.value)"
                                formControlName="imageUrl" value="{{volunteer.imageUrl}}"></ion-input>
                        </ion-item>
                    </ion-card-content>
                </ion-card>
            </ion-card-header>

            <ion-card-content>
                <ion-item no-padding class="animated fadeInUp">
                    <ion-label position="floating">
                        Name:
                    </ion-label>
                    <ion-input formControlName="firstName" clearInput value={{volunteer.firstName}}></ion-input>
                </ion-item>

                <ion-item no-padding class="animated fadeInUp">
                    <ion-label position="floating">
                        Last Name:
                    </ion-label>
                    <ion-input formControlName="lastName" clearInput value={{volunteer.lastName}}></ion-input>
                </ion-item>

                <ion-item no-padding class="animated fadeInUp">
                    <ion-label position="floating">
                        Phone:
                    </ion-label>
                    <ion-input formControlName="phone" clearInput value={{volunteer.phone}}></ion-input>
                </ion-item>

                <ion-item no-padding class="animated fadeInUp">
                    <ion-label position="floating">
                        Email:
                    </ion-label>
                    <ion-input clearInput formControlName="email" value={{volunteer.email}}></ion-input>
                </ion-item>

                <ion-item lines="none">
                    <ion-label>
                        <h1>Description:</h1>
                    </ion-label>
                </ion-item>
                <ion-textarea formControlName="description" value={{volunteer.description}}></ion-textarea>

                <ion-item lines="none" [hidden]="true">
                    <ion-input formControlName="userId" type="text"></ion-input>
                </ion-item>

            </ion-card-content>
        </ion-card>

        <ion-button icon-left size="medium" expand="full" shape="round" color="dark" (click)="saveVolunteer()">
            Save changes
        </ion-button>
        <ion-card-content>

            <ion-button style = "font-size: 12px" size="small" color="dark" shape="round" >
                Change Password
            </ion-button>

            <ion-button style=" float: right; font-size: 12px" size="small" color="dark" shape="round" >
                Delete account
            </ion-button>

        </ion-card-content>
    </form>
</ion-content>
