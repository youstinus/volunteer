<app-header>Volunteers page</app-header>
<ion-content padding class="animated fadeIn login auth-page">

  <h2></h2> 
  <h1 padding-horizontal text-center>{{project.title}}</h1>
  <div>{{project.description}}</div>
  
  <h2></h2> 
<h1 no-margin padding-horizontal text-center>
  <ion-text color="black" class="fw700" >
       Your project volunteers!
  </ion-text>
 </h1>

<ion-card>
    <ion-card-header>
        <ion-card-title class="label">All registered users:            
        </ion-card-title>
    </ion-card-header>

  <ion-list *ngFor="let volunteer of volunteers" (click)="onVolunteerClicked(volunteer)" >
  
    <ion-item lines="none">
      <ion-avatar slot="start">
          <img src="{{ volunteer.imageUrl }}">
        </ion-avatar>
      <ion-list-header size=large>
          <ion-label>
              {{volunteer.firstName}} {{volunteer.lastName}}
          </ion-label>
        </ion-list-header>
    </ion-item>

    <ion-item lines="none">
        <h4>
          <ion-icon name="phone-portrait"></ion-icon>
          {{volunteer.phone}}
        </h4>
    </ion-item>
    
    <ion-item>
        <h4>
          <ion-icon name="mail-open"></ion-icon>
          {{volunteer.email}}
        </h4>
    </ion-item>

  </ion-list>

</ion-card>

</ion-content>
