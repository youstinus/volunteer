<app-header>Volunteers page</app-header>
<ion-content padding class="animated fadeIn login auth-page">

  <h2></h2> 
  <h1 padding-horizontal text-center>{{project.title}}</h1>
  <div>{{project.description}}</div>
  
  <h2></h2> 
<h1 no-margin padding-horizontal text-center>
  <ion-text color="black" class="fw700" >
       Your project volunteers!
  </ion-text>
 </h1>


<ion-card>
      <ion-card-header>
          <ion-card-title class="label">All registered users:            
          </ion-card-title>
      </ion-card-header>
    <ion-card class="myCard" *ngFor="let volunteer of volunteers" (click)="onVolunteerClicked(volunteer)">
            <ion-card-header class="myCardHeader">
                <ion-img size=small src="{{ volunteer.imageUrl }}"></ion-img>
                <ion-card-title font-weight=large>{{volunteer.firstName}} {{volunteer.lastName}}</ion-card-title>
            </ion-card-header>
            
            <ion-card-content>
              {{volunteer.phone}}
            </ion-card-content>

    </ion-card>
</ion-card>

</ion-content>
