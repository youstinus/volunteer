<app-header>Volunteers page</app-header>
<ion-content padding>


  <h1 class="h1" padding-horizontal text-center>{{project.title}}</h1>
  <ion-item-divider>
    <p>{{project.description}}</p>
  </ion-item-divider>
  &nbsp;
  <h1 class="h2" padding-horizontal text-center>Your project volunteers:</h1>


  <fieldset class="fieldset">
    <legend class="forLegend">
      <strong>&nbsp; All registered users &nbsp;</strong>
    </legend>

    <ion-list *ngFor="let volunteer of volunteers">

      <ion-item lines="none" class="click" (click)="onVolunteerClicked(volunteer)">
        <div *ngIf="volunteer.imageUrl==null">
          <ion-avatar slot="start">
            <img src="{{ defaulUrl }}">
          </ion-avatar>
        </div>
        <div *ngIf="volunteer.imageUrl!=null">
          <ion-avatar slot="start">
            <img src="{{ volunteer.imageUrl }}">
          </ion-avatar>
        </div>
        <ion-list-header size=large>
          <div *ngIf="volunteer.firstName==null || volunteer.lastName==null">
            <ion-label>
              Anonymous user
            </ion-label>
          </div>
          <div *ngIf="volunteer.firstName!=null && volunteer.lastName!=null">
            <ion-label>
              {{volunteer.firstName}} {{volunteer.lastName}}
            </ion-label>
          </div>
        </ion-list-header>
      </ion-item>

      <ion-item lines="none">
        <div *ngIf="volunteer.phone==null">
          <h4>
            <ion-icon name="phone-portrait"></ion-icon>
            None
          </h4>
        </div>

        <div *ngIf="volunteer.phone!=null">
          <h4>
            <ion-icon name="phone-portrait"></ion-icon>
            {{volunteer.phone}}
          </h4>
        </div>

      </ion-item>

      <ion-item lines="none">
        <div *ngIf="volunteer.email==null">
          <h4>
            <ion-icon name="mail-open"></ion-icon>
            None
          </h4>
        </div>

        <div *ngIf="volunteer.email!=null">
          <h4>
            <ion-icon name="mail-open"></ion-icon>
            {{volunteer.email}}

          </h4>
        </div>
      </ion-item>

    </ion-list>

  </fieldset>

  <ion-item lines="none">
      <ion-button ion-button color="dark" (click)="goToProjects()" slot="start">
        <ion-icon name="arrow-round-back"></ion-icon>
        Go back
      </ion-button>
    </ion-item>
  <!--/ion-content-->
