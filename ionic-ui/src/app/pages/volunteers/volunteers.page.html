<app-header>{{volunteersHeader}}</app-header>
<ion-content padding>


  <h1 class="h1" padding-horizontal text-center>{{project.title}}</h1>
  <ion-item-divider>
    <p>{{project.description}}</p>
  </ion-item-divider>
  &nbsp;
  <h2 class="h2" padding-horizontal text-center>{{volunteersYourVolunteers}}:</h2>


  <fieldset class="fieldset">
    <legend class="forLegend">
      <strong>&nbsp; {{volunteersAll}} &nbsp;</strong>
    </legend>

    <ion-list *ngFor="let volunteer of volunteers">

      <ion-item lines="none" class="click" (click)="onVolunteerClicked(volunteer)">
          <ion-avatar slot="start">
            <img src="{{ volunteer.imageUrl }}">
          </ion-avatar>
        <ion-list-header size=large>
            <ion-label class="myLabel">
              {{volunteer.firstName}} {{volunteer.lastName}}
            </ion-label>
        </ion-list-header>
      </ion-item>

      <ion-item lines="none">
        <div *ngIf="volunteer.phone==null">
          <h4 class="h4">
            <ion-icon name="phone-portrait"></ion-icon>
            {{volunteersNone}}
          </h4>
        </div>

        <div *ngIf="volunteer.phone!=null">
          <h4 class="h4">
            <ion-icon name="phone-portrait"></ion-icon>
            {{volunteer.phone}}
          </h4>
        </div>

      </ion-item>

      <ion-item lines="none">
        <div *ngIf="volunteer.email==null">
          <h4 class="h4">
            <ion-icon name="mail-open"></ion-icon>
            {{volunteersNone}}
          </h4>
        </div>

        <div *ngIf="volunteer.email!=null">
          <h4 class="h4">
            <ion-icon name="mail-open"></ion-icon>
            {{volunteer.email}}
          </h4>
        </div>
      </ion-item>

    </ion-list>

  </fieldset>

  <ion-item lines="none">
      <ion-button ion-button color="dark" (click)="goToProjects()" slot="start">
        <ion-icon name="arrow-round-back"></ion-icon>
        {{volunteersGoBack}}
      </ion-button>
    </ion-item>
  
<!--/ion-content-->
