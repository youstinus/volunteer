<app-header>Organization</app-header>

<ion-content padding>

<ion-card>
  <ion-card-header>

    <ion-title lines="full">
      {{organization.title}}
    </ion-title>
    <ion-row style="height:10px"></ion-row>


    <img src="//www.sprouts.com/wp-content/uploads/2017/11/img-placeholder-generic-1-300x189.png" style="height: 200px; width: 200px"/>
    <ion-row style="height:10px"></ion-row>

    <fieldset class="rating"  >
      <input type="radio"   id="star5" name="rating" value="5" /><label class = "full" for="star5" ></label>
      <input type="radio" id="star4" name="rating" value="4" /><label class = "full" for="star4" ></label>
      <input type="radio" id="star3" name="rating" value="3" /><label class = "full" for="star3" t></label>
      <input type="radio" id="star2" name="rating" value="2" /><label class = "full" for="star2" ></label>
      <input type="radio" id="star1" name="rating" value="1" /><label class = "full" for="star1" ></label>
    </fieldset>
    <ion-row style="height:50px"></ion-row>
    <ion-row style="height:10px"></ion-row>

    <ion-label> <ion-icon name="pin" style="width: 20px; height: 20px"></ion-icon>    {{organization.address}}</ion-label>
    <ion-row style="height:10px"></ion-row>
    <ion-label> <ion-icon name="at" style="width: 20px; height: 20px"></ion-icon>    {{organization.website}}</ion-label>
    <ion-row style="height:10px"></ion-row>
    <ion-label> <ion-icon name="call" style="width: 20px; height: 20px"></ion-icon> {{organization.phone}}</ion-label>
    <ion-row style="height:50px"></ion-row>


  </ion-card-header>

  <ion-card-content>
    {{organization.description}}
  </ion-card-content>


  <ion-list>
    <ion-item>
      <ion-label>Project 1</ion-label>
      <ion-button expand="full" shape ="round">Go to project page</ion-button>
    </ion-item>
    <ion-item>
      <ion-label>Project 2</ion-label>
      <ion-button expand="full" shape ="round">Go to project page</ion-button>
    </ion-item>
    <ion-item>
      <ion-label>Project 3</ion-label>
      <ion-button expand="full" shape ="round">Go to project page</ion-button>
    </ion-item>

  </ion-list>


  <ion-card-content>
    Your comments go here
    <ion-row style="height:10px"></ion-row>
    <ion-input placeholder="Enter your comment here"></ion-input>
    <ion-button expand="full" shape ="round">Comment</ion-button>
  </ion-card-content>


</ion-card>


</ion-content>
