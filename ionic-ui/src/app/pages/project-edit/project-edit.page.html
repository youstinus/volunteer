<app-header>Page edit</app-header>

<ion-content padding>

  <!-- <img src="//www.sprouts.com/wp-content/uploads/2017/11/img-placeholder-generic-1-300x189.png" style="height: 200px; width: 200px"/>
    <ion-row style="height:10px"></ion-row> -->
  <!-- save form -->
  <form [formGroup]="onEditForm" class="list-form">

    <!-- <ion-item lines="none">
      <ion-label color="primary" position="floating">Project image</ion-label>
      <ion-input type="text" formControlName="imageUrl" value={{project.imageUrl}}></ion-input>
    </ion-item> -->
    <ion-card-header>
    <ion-item >
      <img [src]="project.imageUrl" style="height: 200px; width: 400px" />
    </ion-item>
    <ion-item >
      <ion-button shape="round" (click)="onChangePic()">Change picture </ion-button>
    </ion-item>
  </ion-card-header>
    <ion-item lines="">
      <ion-label color="primary" position="floating">Edit Title</ion-label>
      <ion-input type="text" formControlName="title" value={{project.title}}></ion-input>
    </ion-item>

    <ion-item lines="">
      <ion-label color="primary" position="floating">Email</ion-label>
      <ion-input type="text" formControlName="email" value={{project.email}}></ion-input>
    </ion-item>

    <ion-item lines="">
      <ion-label color="primary" position="floating">Phone</ion-label>
      <ion-input type="text" formControlName="phone" value={{project.phone}}></ion-input>
    </ion-item>

    <ion-item lines="">
      <ion-label color="primary" position="floating">Website</ion-label>
      <ion-input type="text" formControlName="website" value={{project.website}}></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" position="floating">Edit Description</ion-label>

      <ion-input type="text" formControlName="imageUrl" value={{project.imageUrl}} [hidden]="true"> </ion-input>
      <ion-textarea autosize style=" height: 300px" formControlName="description" value={{project.description}}>
      </ion-textarea>
    </ion-item>

    <ion-item>
      <ion-icon name="calendar" slot="start"></ion-icon>
      <ion-label stacked>Change Start Date</ion-label>
      <ion-datetime formControlName="start" value={{project.start}}></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-icon name="calendar" slot="start"></ion-icon>
      <ion-label stacked>Change End date</ion-label>

      <ion-datetime formControlName="end" value={{project.end}}></ion-datetime>
    </ion-item>
    <ion-item lines="">
      <ion-icon name="pin" slot="start"></ion-icon>
      <ion-label color="primary" position="floating">Change loacation link: </ion-label>
      <ion-input formControlName="location" type="text" value={{project.location}}></ion-input>
    </ion-item>



    <!-- organizationId [hidden]="true"> -->
    <ion-item lines="none" [hidden]="true">
      <!-- <ion-label color="primary" position="floating">organizationId </ion-label> -->
      <ion-input formControlName="organizationId" type="text"></ion-input>
    </ion-item>
  </form>



  <ion-button class="submit-btn" expand="block" type="submit" (click)='onSaved()'>Save</ion-button>
  <ion-item lines="none"></ion-item>
  <ion-button class="submit-btn" expand="block" type="submit" (click)='Delete()'>Delete</ion-button>
  <ion-item lines="none"></ion-item>
</ion-content>
