<app-header>{{menuLogin}}</app-header>
<ion-content padding>
  <div class="theme-bg"></div>
  <div class="auth-content">

    <!-- Logo -->
    <div padding-horizontal text-center>
      <div class="logo"></div>
      <h2 no-margin class="h2">
          {{loginWelcome}}
      </h2>
    </div>
    &nbsp;
<fieldset class="fieldset">
    <legend class="forLegend">
       <strong> {{loginFieldset}} </strong>
    </legend>
    <!-- Login form -->
    <form [formGroup]="onLoginForm" class="list-form" (keyup.enter)="onSignIn()">
      <ion-item no-padding class="animated fadeInUp">
        <ion-label position="floating">
          <ion-icon name="person" item-start></ion-icon>
          {{loginUsername}}
        </ion-label>
        <ion-input type="username" formControlName="username"></ion-input>
      </ion-item>
      <p ion-text *ngIf="onLoginForm.get('username').touched && onLoginForm.get('username').errors">
        <ion-text class="error-message">
          {{loginRequiredField}}
        </ion-text>
      </p>
      &nbsp;
      <ion-item no-padding class="animated fadeInUp">
        <ion-label position="floating">
          <ion-icon name="lock" item-start></ion-icon>
          {{loginPassword}}
        </ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
      <p ion-text *ngIf="onLoginForm.get('password').touched && onLoginForm.get('password').errors">
        <ion-text class="error-message">
          {{loginRequiredField}}
        </ion-text>
        </p>
    </form>

    <p text-right tappable (click)="forgotPass()" class="paz">
      <ion-text >
        <strong>{{loginForgot}}</strong>
      </ion-text>
    </p>
  </fieldset>

  &nbsp;

    <div>
      <ion-button icon-left size="medium" expand="full" shape="round" color="dark" (click)="onSignIn()" [disabled]="!onLoginForm.valid" tappable>
        {{loginButton}}
        <ion-icon name="log-in"></ion-icon>
      </ion-button>
    </div>

    &nbsp;

    <!-- Other links -->
    <div text-center margin-top>
      <span (click)="goToRegister()" class="paz" tappable>
        <ion-text >
          {{loginNewHere}} <strong>{{loginSignUp}}</strong>
        </ion-text>
      </span>
    </div>

  </div>

  --></ion-content>
