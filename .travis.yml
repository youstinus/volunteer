branches:
  only:
  - deploy
  - /^v.*$/
  
language: node_js
node_js:
    - "10.9.0"
sudo: false


matrix:
  include:
  
  
  - 
    language: csharp
    dist: trusty
    sudo: required
    mono: none
    dotnet: 2.1
    before_script:
    - chmod -R a+x scripts
    script:
    - "./scripts/dotnet-build.bat"
    - "./scripts/dotnet-test.bat"
    - "./scripts/dotnet-publish.bat"
    - "./scripts/docker-publish-travis.bat"
    - "./scripts/docker-publish-heroku.bat"
    - "./scripts/docker-publish-heroku-release.bat"
    after_success:
    - "./scripts/after-success.bat"
    
  -
    language: node_js
    dist: trusty
    node_js:
    - "10.9.0"
    addons:
      chrome: stable
    before_install:
    - chmod -R a+x scripts
    - "./scripts/ionic-prebuild.bat"
    before_script:
    - npm install -g @angular/cli
    - npm install -g firebase-tools
    #- export CHROME_BIN=/usr/bin/google-chrome
    #- export DISPLAY=:99.0
    #- sh -e /etc/init.d/xvfb start
    #- sudo apt-get update
    #- sudo apt-get install -y libappindicator1 fonts-liberation
    #- wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
    #- sudo dpkg -i google-chrome*.deb
    script:
    - "./scripts/ionic-build.bat"
    after_success:
    - "./scripts/ionic-publish-firebase.bat"
    
    deploy:
      provider: releases
      api_key:
        secure: 
      file:
      - "./ionic-ui/ionic-ui.tar.gz"
      #- "./ionic/output/volunteer-ui.tar.gz"
      skip_cleanup: true
      on:
        repo: youstinus/volunteer
        branch: deploy
        #tags: true
    
  -
    language: android
    os: linux
    jdk: oraclejdk8
    sudo: required
    node_js: false
    android:
      components:
      - tools
      - platform-tools
      - tools
      - build-tools-26.0.2
      - android-27
      - extra-google-google_play_services
      - extra-google-m2repository
      - extra-android-m2repository
    
    licenses:
    - android-sdk-preview-license-.+
    - android-sdk-license-.+
    - android-googletv-license-.+
    - google-gdk-license-.+
    - intel-android-extra-license-.+
    - mips-android-sysimage-license-.+
    
    before_install:
    - chmod -R a+x scripts
    - export LANG=en_US.UTF-8
    - nvm install v10.9.0
    - node --version
    - travis_retry curl -sS https://dl.yarnpkg.com/debian/pubkey.gpg | sudo apt-key add -
    - echo "deb https://dl.yarnpkg.com/debian/ stable main" | sudo tee /etc/apt/sources.list.d/yarn.list
    - travis_retry sudo apt-get update -qq
    - travis_retry sudo apt-get install -y -qq yarn
    #- openssl aes-256-cbc -K $encrypted_b9169b51202b_key -iv $encrypted_b9169b51202b_iv
    #  -in ./ionic-ui/key.keystore.enc -out ./ionic-ui/key.keystore -d
